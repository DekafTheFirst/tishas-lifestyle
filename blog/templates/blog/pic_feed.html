{% extends 'blog/base.html'%}

{% block content %}
<div class="jumbotron jumbotron-fluid mb-0">
    <h1 class = 'text-dark  text-center'>Stories</h1>
</div>

<div class="container container-fluid justify-content-center mt-3">
    <div class="row justify-content-center">
        {% block media %}
        {% for post in image_feeds %}
        <div class="col-md-10 col-sm-12 mb-3 feed_col">
            <div class="row">
                <div class="col-md-6">
                    <div class="card feed_card mt-3 ">
                        <div class="card-header p-2 px-3">
                            <p class='m-0'>{{ post.author }} | {{ post.created_on }}</p>
                        </div>
                        <div class="card-body p-0">
                             <img src="{{post.image.url }}" style="width: 100%" alt="">
                        </div>
                   </div>
                </div>
                <div class="col-md-6 p-1">
                    <p class="feed-description"> {{post.description|slice:":400"}}<a href="{%url 'pic_feed_detail' post.slug %}"> read more....</a></p>
                </div>
            </div>
            
            
        </div>
        {% endfor %}
        {% endblock media %}
    </div>
</div>
{% endblock content %}
